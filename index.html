<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
 
</head>
<body>
    <div class="container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/CI2GwL--ll8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Calculator</h1>
        <input type="text" name="screen" id="screen" value="">
        <table>
            <tr>
                <td><button onclick="">(</button></td>
                <td><button>)</button></td>
                <td><button>%</button></td>
                <td><button>C</button></td>
            </tr>
            <tr>
                <td><button class="white-buttons">7</button></td>
                <td><button class="white-buttons">8</button></td>
                <td><button class="white-buttons">9</button></td>
                <td><button>/</button></td>
            <tr>
                <td><button class="white-buttons">4</button></td>
                <td><button class="white-buttons">5</button></td>
                <td><button class="white-buttons">6</button></td>
                <td><button>x</button></td>
              
            </tr>
            <tr>
                <td><button class="white-buttons">1</button></td>
                <td><button class="white-buttons">2</button></td>
                <td><button class="white-buttons">3</button></td>
                <td><button>-</button></td>
          
            </tr>
            <tr>
                <td><button class="white-buttons">0</button></td>
                <td><button class="white-buttons">.</button></td>
                <td><button id="blue-buttons">=</button></td>
                <td><button>+</button></td>
          
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
           <script 
           src="myscript.js">      
           </script>
</body>
</html>
