<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>%</button></td>
                <td><button>C</button></td>

            </tr>
            <tr>
                <td><button class="white-buttons">7</button></td>
                <td><button class="white-buttons">8</button></td>
                <td><button class="white-buttons">9</button></td>
                <td><button>&divide;</button></td>
         
            </tr>
            <tr>
                <td><button class="white-buttons">4</button></td>
                <td><button class="white-buttons">5</button></td>
                <td><button class="white-buttons">6</button></td>
                <td><button>&times;</button></td>
              
            </tr>
            <tr>
                <td><button class="white-buttons">1</button></td>
                <td><button class="white-buttons">2</button></td>
                <td><button class="white-buttons">3</button></td>
                <td><button>-</button></td>
          
            </tr>
            <tr>
                <td><button class="white-buttons">0</button></td>
                <td><button class="white-buttons">.</button></td>
                <td><button class="blue-buttons">=</button></td>
                <td><button>+</button></td>
          
            </tr>
        </table>
    </div>
</body>
</html>
